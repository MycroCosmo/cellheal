  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".product-swiper", {
      loop: true,
      centeredSlides: false,
      slidesPerView: 1,
      spaceBetween: 0,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });

    document.addEventListener("DOMContentLoaded", () => {
      new Swiper(".product-swiper", {
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });

      // 비디오 자동 재생 로직
      const video = document.querySelector(".product-video");
      if (video) {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) video.play();
            else video.pause();
          },
          { threshold: 0.5 }
        );
        observer.observe(video);
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const video = document.querySelector(".product-video");

      if (!video) return;

      const observer = new IntersectionObserver(
        ([entry]) => {
          if (entry.isIntersecting) {
            video.play();
          } else {
            video.pause(); // 선택: 필요 없다면 제거 가능
          }
        },
        {
          threshold: 0.5, // 화면의 50% 이상 들어왔을 때 재생
        }
      );

      observer.observe(video);
    });
  </script>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const floatingBuy = document.getElementById("floating-buy");
    const buyButton = document.querySelector(".btn-buy");
    const scrollTopBtn = document.getElementById("scroll-top-btn");

    const observer = new IntersectionObserver(
      ([entry]) => {
        if (entry.isIntersecting) {
          floatingBuy.classList.add("hidden");
        } else {
          floatingBuy.classList.remove("hidden");
        }
      },
      {
        threshold: 0.1,
      }
    );

    if (buyButton) {
      observer.observe(buyButton);
    }

    // Top 버튼 표시 조건
    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        scrollTopBtn.classList.remove("hidden");
      } else {
        scrollTopBtn.classList.add("hidden");
      }
    });

    // Top 버튼 클릭 시 상단 이동
    scrollTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  });
